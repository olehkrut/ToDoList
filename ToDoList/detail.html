<div role="dialog">
	<div align="center">
		<div class="modal-header bg-primary">
			<button class="close"
					type="button"
					ng-click="closeModal()">
				x
			</button>
			<h4 class="modal-title" id="myModalLabel">{{btnName}} Todo</h4>
		</div>
		<div class="modal-body">
			<form name="form" role="form" class="form-horizontal">
				<div class="control-group" ng-class="{error: form.Todo.$invalid}">
					<label class="control-label" for="Todo">Todo</label>
					<div class="controls">
						<input type="text" ng-model="item.toDoContent" id="Todo" required>
					</div>
				</div>
				<div class="control-group" ng-class="{error: form.Priority.$invalid}">
					<label class="control-label" for="priority">Priority</label>
					<div class="controls">
						<input type="text" ng-model="item.Priority" id="Priority" required>
					</div>
				</div>
				<div class="control-group" ng-class="{error: form.DueDate.$invalid}">
					<label class="control-label" for="DueDate">Due</label>
					<div class="controls">
						<input type="text" ng-model="item.DueDate" id="DueDate">
					</div>
				</div>
				<div class="form-actions">
					<button ng-click="save()" class="btn btn-primary">
						{{btnName}}
					</button>
					<a href="#/" class="btn">Cancel</a>
					<!--  -->
				</div>
			</form>
		</div>
	</div>
</div>
