<div role="dialog">
	<div align="center">
		<div class="modal-header bg-primary">
			<button class="close" type="button" ng-click="closeModal()">x</button>
			<h4 class="modal-title" id="myModalLabel">Sign Up</h4>
		</div>
		<div class="modal-body">
			<form role="form" ng-submit="register()">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
						<input type="text" class="form-control" placeholder="First Name" ng-model="firstName" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
						<input type="text" class="form-control" placeholder="Last Name" ng-model="lastName" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						<input type="password" class="form-control" placeholder="Password" ng-model="password" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						<input type="password" class="form-control" placeholder="Repeat password" ng-model="repeatPassword" />
					</div>
				</div>
				<div class="form-group">
					<label class="text-danger" ng-show="errorMessage" ng-style="strengthStyle">
						{{errorMessage}}
					</label>
				</div>
				<button type="submit" class="btn btn-block btn-primary">Sign Up</button>
			</form>
		</div>
	</div>
</div>
