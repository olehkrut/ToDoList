<table class="table table-striped table-condensed table-hover">
	<thead>
	<th>Todo</th>
	<th>Priority</th>
	<th>Due</th>
	<th><a href="#/new"><i class="img-circle">+</i></a></th>
	</thead>

	<tbody>
	<tr ng-repeat="item in items">
		<td>{{item.toDoContent}}</td>
		<td>{{item.priority}}</td>
		<td>{{item.dueDate}}</td>
        <td>
            <a href="#/edit/{{item.TodoItemId}}"><i class="btn-block">Edit</i>/a>
            <!--<a ng-click="delete()"><i class="icon-remove"></i></a>-->
        </td>
	</tr>
	</tbody>
